<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --accent-color: #3b82f6;
        --button-bg: #f3f4f6;
        --button-hover: #e5e7eb;
      }

      [data-theme="dark"] {
        --bg-color: #0f172a;
        --text-color: #f8fafc;
        --accent-color: #60a5fa;
        --button-bg: #334155;
        --button-hover: #475569;
      }

      body {
        font-family: "Courier New", monospace;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease, color 0.3s ease;
        padding: 20px;
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: var(--button-bg);
        border: none;
        border-radius: 8px;
        padding: 12px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      .theme-toggle:hover {
        background: var(--button-hover);
      }

      .clock-container {
        text-align: center;
        max-width: 100%;
      }

      .clock {
        font-size: clamp(2rem, 8vw, 6rem);
        font-weight: bold;
        letter-spacing: 0.1em;
        margin-bottom: 20px;
        word-break: break-all;
      }

      .milliseconds {
        color: var(--accent-color);
      }

      .date {
        font-size: clamp(1rem, 4vw, 1.5rem);
        opacity: 0.8;
        margin-top: 10px;
      }

      .sync-status {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        padding: 8px 12px;
        border-radius: 6px;
        background: var(--button-bg);
        transition: all 0.3s ease;
      }

      .sync-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        transition: background-color 0.3s ease;
      }

      .sync-indicator.synced {
        background-color: #10b981;
      }

      .sync-indicator.syncing {
        background-color: #f59e0b;
        animation: pulse 1.5s infinite;
      }

      .sync-indicator.error {
        background-color: #ef4444;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .sync-info {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 15px;
        text-align: center;
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .theme-toggle {
          top: 15px;
          right: 15px;
          padding: 10px;
          font-size: 16px;
        }

        .sync-status {
          top: 15px;
          left: 15px;
          font-size: 12px;
          padding: 6px 10px;
        }

        body {
          padding: 15px;
        }

        .clock {
          line-height: 1.1;
        }
      }

      @media (max-width: 480px) {
        .clock {
          font-size: clamp(1.5rem, 10vw, 4rem);
        }

        .date {
          font-size: clamp(0.9rem, 5vw, 1.2rem);
        }
      }
    </style>
  </head>
  <body>
    <div class="sync-status" id="syncStatus">
      <div class="sync-indicator" id="syncIndicator"></div>
      <span id="syncText">Syncing...</span>
    </div>

    <button
      class="theme-toggle"
      onclick="toggleTheme()"
      aria-label="Toggle dark mode"
    >
      ðŸŒ™
    </button>

    <div class="clock-container">
      <div class="clock" id="clock">
        <span id="time">00:00:00</span
        ><span class="milliseconds" id="milliseconds">.000</span>
      </div>
      <div class="date" id="date"></div>
      <div class="sync-info" id="syncInfo"></div>
    </div>

    <script>
      // Time synchronization system
      class TimeSynchronizer {
        constructor() {
          this.timeOffset = 0;
          this.lastSyncTime = 0;
          this.syncAccuracy = null;
          this.isOnline = navigator.onLine;
          this.syncAttempts = 0;
          this.maxSyncAttempts = 3;

          // Multiple time sources for redundancy (local server first for best accuracy)
          this.timeSources = [
            // "/api/time", // Local server (best accuracy)
            // "https://worldtimeapi.org/api/timezone/UTC",
            "https://timeapi.io/api/Time/current/zone?timeZone=UTC",
            // "https://api.ipgeolocation.io/timezone?apiKey=&tz=UTC",
          ];

          this.init();
        }

        async init() {
          this.updateSyncStatus("syncing", "Synchronizing...");

          // Listen for online/offline events
          window.addEventListener("online", () => {
            this.isOnline = true;
            this.syncTime();
          });

          window.addEventListener("offline", () => {
            this.isOnline = false;
            this.updateSyncStatus("error", "Offline - Local Time");
          });

          // Initial sync
          await this.syncTime();

          // Periodic sync every 5 minutes
          setInterval(() => this.syncTime(), 5 * 60 * 1000);
        }

        async syncTime() {
          if (!this.isOnline) {
            this.updateSyncStatus("error", "Offline - Local Time");
            return;
          }

          this.updateSyncStatus("syncing", "Synchronizing...");

          for (let attempt = 0; attempt < this.maxSyncAttempts; attempt++) {
            try {
              const syncResult = await this.fetchTimeFromSource(
                this.timeSources[attempt % this.timeSources.length]
              );
              if (syncResult) {
                this.timeOffset = syncResult.offset;
                this.syncAccuracy = syncResult.accuracy;
                this.lastSyncTime = Date.now();
                this.syncAttempts = 0;

                this.updateSyncStatus("synced", "Synchronized");
                this.updateSyncInfo(syncResult.accuracy);
                return;
              }
            } catch (error) {
              console.warn(`Sync attempt ${attempt + 1} failed:`, error);
            }
          }

          // All sync attempts failed
          this.syncAttempts++;
          this.updateSyncStatus("error", "Sync Failed - Local Time");
          this.updateSyncInfo(null);
        }

        async fetchTimeFromSource(url) {
          const startTime = performance.now();

          try {
            const response = await fetch(url, {
              method: "GET",
              cache: "no-cache",
              headers: {
                "Cache-Control": "no-cache",
              },
            });

            const endTime = performance.now();
            const networkLatency = (endTime - startTime) / 2; // Round trip time / 2

            if (!response.ok) throw new Error(`HTTP ${response.status}`);

            const data = await response.json();
            let serverTime;

            // Parse different API response formats
            if (data.timestamp) {
              // Local server format (most accurate)
              serverTime = data.timestamp;
            } else if (data.datetime) {
              // WorldTimeAPI format
              serverTime = new Date(data.datetime).getTime();
            } else if (data.dateTime) {
              // TimeAPI.io format
              serverTime = new Date(data.dateTime).getTime();
            } else if (data.date_time) {
              // ipgeolocation format
              serverTime = new Date(data.date_time).getTime();
            } else {
              throw new Error("Unknown API response format");
            }

            // Compensate for network latency
            const compensatedServerTime = serverTime + networkLatency;
            const localTime = Date.now();
            const offset = compensatedServerTime - localTime;

            return {
              offset: offset,
              accuracy: Math.round(networkLatency),
              source: url,
            };
          } catch (error) {
            throw error;
          }
        }

        getSynchronizedTime() {
          return new Date(Date.now() + this.timeOffset);
        }

        updateSyncStatus(status, text) {
          const indicator = document.getElementById("syncIndicator");
          const statusText = document.getElementById("syncText");

          // Remove all status classes
          indicator.className = "sync-indicator";
          // Add current status class
          indicator.classList.add(status);
          statusText.textContent = text;
        }

        updateSyncInfo(accuracy) {
          const syncInfo = document.getElementById("syncInfo");

          if (accuracy !== null) {
            const lastSync = new Date(this.lastSyncTime).toLocaleTimeString();
            syncInfo.textContent = `Last sync: ${lastSync} (Â±${accuracy}ms)`;
          } else {
            syncInfo.textContent = "Using local device time";
          }
        }
      }

      // Theme management
      function toggleTheme() {
        const body = document.body;
        const button = document.querySelector(".theme-toggle");
        const isDark = body.getAttribute("data-theme") === "dark";

        if (isDark) {
          body.removeAttribute("data-theme");
          button.textContent = "ðŸŒ™";
          localStorage.setItem("theme", "light");
        } else {
          body.setAttribute("data-theme", "dark");
          button.textContent = "â˜€ï¸";
          localStorage.setItem("theme", "dark");
        }
      }

      function loadTheme() {
        const savedTheme = localStorage.getItem("theme");
        const button = document.querySelector(".theme-toggle");

        // Check system preference if no saved theme
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const shouldUseDark =
          savedTheme === "dark" || (savedTheme === null && prefersDark);

        if (shouldUseDark) {
          document.body.setAttribute("data-theme", "dark");
          button.textContent = "â˜€ï¸";
        } else {
          button.textContent = "ðŸŒ™";
        }
      }

      // Global time synchronizer instance
      let timeSynchronizer;

      // Clock functionality
      function updateClock() {
        // Use synchronized time if available, otherwise fall back to local time
        const now = timeSynchronizer
          ? timeSynchronizer.getSynchronizedTime()
          : new Date();

        // Format time
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");
        const milliseconds = now.getMilliseconds().toString().padStart(3, "0");

        // Format date
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        const dateString = now.toLocaleDateString("en-US", options);

        // Update display
        document.getElementById(
          "time"
        ).textContent = `${hours}:${minutes}:${seconds}`;
        document.getElementById(
          "milliseconds"
        ).textContent = `.${milliseconds}`;
        document.getElementById("date").textContent = dateString;
      }

      // Initialize
      loadTheme();
      timeSynchronizer = new TimeSynchronizer();
      updateClock();

      // Update clock every 10ms for smooth milliseconds
      setInterval(updateClock, 10);
    </script>
  </body>
</html>
